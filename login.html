
<div class="g-sidenav-show" ng-controller="LoginCtrl" ng-init="PageLoadLogin()">
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
        </div>
    </div>
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-color:#182d2e">
            <span class="mask opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom" style="background: #bce1df;">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-primary border-radius-lg py-3 pe-1" style="height: 200px;">
                                    <img src="pathologo.png" class="center" style="margin-top: 45px;" />
                                </div>
                            </div>
                            <div class="card-body">
                                <form role="form" class="text-start">

                                    <div class="input-group input-group-static mb-3">
                                        <label><strong class="text-dark">User Name</strong></label>
                                        <input type="text" class="form-control" ng-model="UserNameModel" placeholder="Username">
                                    </div>
                                    <div class="input-group input-group-static mb-3">
                                        <label><strong class="text-dark">Password</strong></label>
                                        <input type="password" class="form-control" ng-model="PasswordModel" placeholder="Password">
                                    </div>

                                    <!--<div class="form-check form-switch d-flex align-items-center mb-3">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                                    </div>-->
                                    <div class="text-center">
                                        <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" ng-click="LoginClick()">Log in</button>
                                    </div>

                                </form>
                            </div>

                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Reset a forgot password or change your password 
                                    <a  class="text-primary text-gradient font-weight-bold" style="text-decoration:underline !important" ng-click="ResetPasswordClick()">Click</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    
 
</div>
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 62%;
    }

    .bg-gradient-primary {
        background-image: linear-gradient(195deg, #182d2e 0%, #182d2e 100%) !important;
    }
    .bg-gradient-dark {
    background-image: linear-gradient(195deg, #182d2e 0%, #182d2e 100%) !important;
}
   .border-radius-lg {
    border-radius: 0rem !important;
}
</style>
