
<div class="g-sidenav-show" ng-controller="LoginCtrl" ng-init="PageLoadLogin()">
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
        </div>
    </div>
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-color:#182d2e">
            <span class="mask opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-7 mx-auto">
                        <div class="card z-index-0 my-auto" style="background: #bce1df;">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-success shadow-success border-radius-lg py-3 text-center">
                                    <h4 class="font-weight-bolder text-white mb-0 mt-1">Reset password</h4>
                                    <p class="text-white mb-1">You will receive an e-mail in maximum 60 seconds</p>
                                </div>
                            </div>
                            <div class="card-body">
                                <form role="form">
                                    <div class="input-group input-group-static mb-3">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="example@email.com">
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn bg-gradient-dark btn-lg w-100 my-4 mb-2">Send</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Already have an account? 
                                    <a class="text-primary text-gradient font-weight-bold" style="text-decoration:underline !important" ng-click="menuClick()">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 62%;
    }
    .bg-gradient-success{
          background-image: linear-gradient(195deg, #182d2e 0%, #182d2e 100%) !important;
    }
    .bg-gradient-primary {
        background-image: linear-gradient(195deg, #182d2e 0%, #182d2e 100%) !important;
    }

    .bg-gradient-dark {
        background-image: linear-gradient(195deg, #182d2e 0%, #182d2e 100%) !important;
    }

    .shadow-success{
         background-image: linear-gradient(195deg, #182d2e 0%, #182d2e 100%) !important;
    }

    .border-radius-lg {
        border-radius: 0rem !important;
    }
</style>
